<div class="topics">
    <div class="topics__header">
      <h2>Browse Clips</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="{% url 'soundboard' %}" class="active">All <span>{{total_clips}}</span></a>
      </li>
      {% for person in people %}
      <li>
        <a href="{% url 'soundboard' %}?q={{person}}">{{person}}<span>{{person.soundclip_set.all.count}}</span></a>
      </li>
      {% endfor %}
    <a class="btn btn--link" href="{% url 'clips' %}">
      More
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>
</div>
