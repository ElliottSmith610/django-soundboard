<h4>Recent Activity</h4>
<hr>
{% for comment in sound_messages %}
<div>
    <small><a href="{% url 'user-profile' comment.user.id %}">{{comment.user|title}}</a>, {{comment.created|timesince }} ago</small>
    <small>in <a href="{% url 'individual_clip' comment.soundclip.id %}">{{comment.soundclip}}</a></small>
    
    
    <p>{{comment}}</p>
    {% if request.user == comment.user %}
    <small><a href="{% url 'delete-comment' comment.id %}">Delete</a></small>
    {% endif %}
    <hr>
</div> 
{% endfor %}
